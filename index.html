<!DOCTYPE html>
<html lang="en">
<head>

  <title>The British Empire</title>

    /* ===== Academic / Newspaper Design ===== */
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #faf9f7;
      color: #1a1a1a;
    }

    .slide {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px;
    }

    .content {
      max-width: 900px;
    }

    h1 {
      font-size: 64px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      color: #555;
      margin-bottom: 40px;
    }

    .line {
      width: 120px;
      height: 3px;
      background: #c9a86a; /* Gold-Akzent */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Folie 1 -->
  <section class="slide">
    <div class="content">
      <h1>The British Empire</h1>
      <p>A historical analysis of power, expansion and legacy.</p>
      <div class="line"></div>
    </div>
  </section>

</html>
