<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The British Empire</title>
  <style>
    /* ===== Dark Glass Design ===== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    .slide {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      background: url('assets/uk-flag.png') center/cover no-repeat;
    }

    .slide::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(18px) brightness(0.45);
      background: rgba(0,0,0,0.45);
    }

    .content {
      position: relative;
      max-width: 900px;
      padding: 60px;
      background: rgba(255,255,255,0.08);
      border-radius: 24px;
      backdrop-filter: blur(22px);
    }

    h1 {
      font-size: 72px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      opacity: 0.85;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Folie 1 -->
  <section class="slide">
    <div class="content">
      <h1>The British Empire</h1>
      <p>Power, expansion, and the long shadows of history.</p>
    </div>
  </section>
</body>
</html>
